<!-- Handles pagination of pokemon and grid of pokemen -->

<div class="flex items-center justify-center w-full gap-4 p-4">
    <button
      (click)="onPrevClick()"
      class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l"
    >
      Prev
    </button>
    <span class="inline-flex font-bold"> Page {{pageNumber}} </span>
    <button
      (click)="onNextClick()"
      class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r"
    >
      Next
    </button>
  </div>
<ul class="grid grid-cols-6 gap-4">
    <app-pokemon-list-item
    *ngFor="let pokemon of pokemons | slice:(pageNumber-1)*24:(pageNumber*24)"
    [pokemon]="pokemon"
    ></app-pokemon-list-item>
</ul>

<!-- Layout for the navigation bar:
     Left side: Logo with text under
     Right side: toggles between wilderness or trainer page,
     depending on current location, logout button underneath -->

<nav class="flex justify-between items-center p-8 sticky top-0 w-full z-50 backdrop-filter backdrop-blur-lg">
  <span class="font-pokefont text-yellow-500 text-center">
    <img class="mx-auto h-8" src="/assets/pokemonlogo.png">Trainer
  </span>
  <span class="text-right">
  <ng-container *ngIf="trainer !== undefined ">
    <ul class="flex">
      <li *ngIf="route !== '/wilderness'" class="px-4 text-yellow-500 text-5xl hover:bg-blue-300 rounded-2xl font-pokefont">
        <a routerLink="/wilderness">Wilderness</a>
      </li>
      <li *ngIf="route !== '/trainer'" class="px-4 text-yellow-500 text-5xl hover:bg-blue-300 rounded-2xl font-pokefont">
        <a routerLink="/trainer" class="text-center">Trainer</a>
      </li>
    </ul>
  </ng-container>
  <app-logout-button></app-logout-button>
  </span>
</nav>

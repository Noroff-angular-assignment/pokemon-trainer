<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
    <fieldset class="mb-3">
        <label for="username" class="block">Username</label>
        <input type="text" ngModel #username="ngModel" name="username" id="username" class="border border-slate-300 p-8" placeholder="WHATCHUWAN"/>
    </fieldset>

    <button type="submit" class="bg-blend-color">Login</button>
</form>

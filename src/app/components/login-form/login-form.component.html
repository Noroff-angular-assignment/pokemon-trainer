<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
    <fieldset class="mb-3">
        <label for="trainername" class="block">Trainername</label>
        <input type="text" ngModel #trainername="ngModel" name="trainername" id="trainername" class="border border-slate-300 p-8" placeholder="WHATCHUWAN"/>
    </fieldset>

    <button type="submit" class="bg-blend-color">Login</button>
</form>

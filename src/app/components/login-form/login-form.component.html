<main class="text-center">

    <ng-container *ngIf="!loading; else spinner">    
        <form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
            <fieldset class="mb-3">

                <input type="text" ngModel #trainername="ngModel" name="trainername" id="trainername"
                class="rounded border border-yellow-400 bg-blue-100 hover:bg-blue-200
                active::bg-blue-300 p-5 text-center font-pokefont text-yellow-400" placeholder="Insert trainer name"/>
            </fieldset>
            <button type="submit" class="bg-blue-300 hover:bg-yellow-400 rounded-2xl p-3 flex-auto mx-1 font-pokefont text-yellow-400 text-3xl hover:text-blue-300">LETS GO!</button>
        </form>
    </ng-container>

    <ng-template #spinner>
        <span class="animate-spin bottom-0 w-8 h-8 align-middle text-yellow-400 text-3xl">.</span>
    </ng-template>

    <ng-container *ngIf="failedLogin">
        <span class="animate-spin bottom-0 w-8 h-8 align-middle text-red-400 text-3xl font-pokefont">Nice try Team Rocket, give me your name or I will destroy you.</span>
    </ng-container>
</main>
